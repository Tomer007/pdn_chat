services:
  - type: web
    name: pdn-chat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        value: tomergur@gmail.com
      - key: SMTP_PASSWORD
        value: XXXXX
      - key: ANSWERS_DIR
        value: /pdn/saved_results
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: pdn
      mountPath: /app/saved_results
      sizeGB: 1 
