<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דוח PDN אישי</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        @media print {
            body {
                background: none;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    {% include 'components/hamburger_menu.html' %}
    <main class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-3xl">
        <div class="space-y-8">
            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800" id="titleName">דוח אישי – PDN</h1>
            </div>

            <!-- PDN Code Section -->
            <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-lg p-6 border border-purple-100">
                <h2 class="text-2xl font-bold text-purple-800 mb-2" id="pdnCode">צופן אישי: P10</h2>
                <p class="text-lg text-gray-700" id="pdnDescription">נתינה והנאה עם אנרגיה דינמית</p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <span class="text-2xl">💠</span>
                        <div>
                            <p class="font-semibold">יסוד</p>
                            <p id="foundation">P (נתינה והנאה)</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <span class="text-2xl">⚡</span>
                        <div>
                            <p class="font-semibold">אנרגיה</p>
                            <p id="energy">D (דינמית)</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <span class="text-2xl">🧬</span>
                        <div>
                            <p class="font-semibold">טיפוס</p>
                            <p id="type">משפיע רגשי עם עשייה חזקה</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- About You Section -->
            <div class="bg-white rounded-lg p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4">🧬 עליך בקצרה</h2>
                <div class="space-y-4 text-gray-700" id="aboutYou">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Strengths Section -->
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border border-green-100">
                <h2 class="text-xl font-bold text-green-800 mb-4">🎯 הכוחות שלך</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-700" id="strengths">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Challenges Section -->
            <div class="bg-gradient-to-r from-orange-50 to-amber-50 rounded-lg p-6 border border-orange-100">
                <h2 class="text-xl font-bold text-orange-800 mb-4">⚠️ האתגרים שלך</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-700" id="challenges">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Growth Section -->
            <div class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-lg p-6 border border-blue-100">
                <h2 class="text-xl font-bold text-blue-800 mb-4">🌱 מה יעזור לך לפרוח</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-700" id="growth">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Suitable Fields Section -->
            <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-lg p-6 border border-purple-100">
                <h2 class="text-xl font-bold text-purple-800 mb-4">💡 תחומים מתאימים עבורך</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-700" id="suitableFields">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Summary Section -->
            <div class="bg-gradient-to-r from-gray-50 to-slate-50 rounded-lg p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4">🧭 סיכום</h2>
                <div class="space-y-4 text-gray-700" id="summary">
                    <!-- Will be populated by JavaScript -->
                </div>
                <div class="mt-4 p-4 bg-purple-50 rounded-lg border border-purple-100 text-center italic text-gray-700" id="quote">
                    <!-- Quote will be populated by JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 space-x-reverse no-print">
                <button onclick="window.print()" 
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200">
                    🖨️ הדפס דוח
                </button>
                <button onclick="downloadPDF()" 
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    📥 הורד כקובץ
                </button>
            </div>
        </div>
    </main>

    <script>
        async function loadReportData() {
            try {
                const response = await fetch('/get_report_data');
                const data = await response.json();
                
                // Update title with name
                document.getElementById('titleName').textContent = `דוח אישי – PDN של ${data.metadata.name}`;
                
                // Update PDN code section
                document.getElementById('pdnCode').textContent = `צופן אישי: ${data.results.pdn_code}`;
                
                // Populate sections
                populateAboutYou(data.results.about_you);
                populateList('strengths', data.results.strengths);
                populateList('challenges', data.results.challenges);
                populateList('growth', data.results.growth);
                populateList('suitableFields', data.results.suitable_fields);
                populateSummary(data.results.summary);
                
            } catch (error) {
                console.error('Error loading report data:', error);
            }
        }

        function populateList(elementId, items) {
            const element = document.getElementById(elementId);
            element.innerHTML = items.map(item => `<li>${item}</li>`).join('');
        }

        function populateAboutYou(paragraphs) {
            const element = document.getElementById('aboutYou');
            element.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        function populateSummary(summary) {
            const element = document.getElementById('summary');
            element.innerHTML = summary.points.map(p => `<p>${p}</p>`).join('');
            document.getElementById('quote').textContent = `"${summary.quote}"`;
        }

        async function downloadPDF() {
            // Get the main content element
            const element = document.querySelector('main');
            const name = document.getElementById('titleName').textContent.split('של ')[1] || 'report';
            
            // Configure PDF options
            const opt = {
                margin: [10, 10],
                filename: `PDN_Report_${name}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: false
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait'
                }
            };

            // Hide the buttons before generating PDF
            const buttons = document.querySelector('.no-print');
            buttons.style.display = 'none';

            try {
                // Generate PDF
                await html2pdf().set(opt).from(element).save();
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('שגיאה בהורדת הקובץ, אנא נסה שוב');
            } finally {
                // Show the buttons again
                buttons.style.display = 'flex';
            }
        }

        // Load data when page loads
        window.addEventListener('load', loadReportData);
    </script>
</body>
</html>
