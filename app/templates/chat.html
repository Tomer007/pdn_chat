<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>PDN Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in {
      animation: fadeInUp 0.4s ease-out both;
    }

    /* Slider styles */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #4f46e5;
      transform: scale(1.1);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    input[type="range"]::-moz-range-thumb:hover {
      background: #4f46e5;
      transform: scale(1.1);
    }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<main id="chatArea" class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-white/20 space-y-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
        אבחון אישי - PDN</h1>

    <div id="messages" class="space-y-4 fade-in">
        <div id="welcomeMessage"
             class="p-6 rounded-xl border border-indigo-100 bg-gradient-to-r from-purple-100 to-indigo-100 text-gray-800 shadow-sm fade-in text-right"
             dir="rtl">
            שלום!<br><br>
            אני כאן כדי לעזור לך לגלות את קוד PDN שלך.<br><br>
            האבחון כולל סדרת שאלות קצרות. ענה בכנות ובלב פתוח.<br><br>
            לחץ על "מוכן להתחיל" כדי לצאת לדרך
        </div>
        <div id="stageInstructions"
             class="hidden p-6 rounded-xl border border-indigo-100 bg-gradient-to-r from-purple-100 to-indigo-100 text-gray-800 shadow-sm fade-in"></div>
    </div>

    <div id="questionArea" class="hidden space-y-6">
        <h2 id="questionText"
            class="text-xl font-semibold text-gray-700 mb-4 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent"></h2>
        <div id="options" class="space-y-3"></div>
    </div>

    <div id="startButtonArea" class="text-center">
        <button onclick="startChat()"
                class="w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
            מוכן להתחיל
        </button>
    </div>
</main>

<script>
    let currentQuestion = 1;
    let currentStage = '';

    function startChat() {
      document.getElementById('startButtonArea').classList.add('hidden');
      document.getElementById('welcomeMessage').classList.add('hidden');
      document.getElementById('questionArea').classList.remove('hidden');
      loadQuestion(currentQuestion);
    }

    
    async function loadQuestion(questionNumber) {
      const response = await fetch(`/questionnaire/${questionNumber}`);
      const data = await response.json();
      console.log('Question data:', data);
      console.log('Current stage:', data.stage);
      if (data.message === "No more questions.") {
        console.log('No more questions.');
        completeQuestionnaire();
        return;
      }
      
      document.getElementById('questionText').innerText = data.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";

      // Handle slider questions for Part C, D
      if (data.stage == "PartC" || data.stage == "PartD") {
        // Create slider container
        console.log(' data.stage ', data.stage);
        const sliderContainer = document.createElement('div');
        sliderContainer.className = 'space-y-4';
        
        // Create labels container
        const labelsContainer = document.createElement('div');
        labelsContainer.className = 'flex justify-between text-sm text-gray-600';
        
        // Left label and button container (right side in RTL)
        const leftContainer = document.createElement('div');
        leftContainer.className = 'flex items-center gap-2';
        const leftLabel = document.createElement('span');
        leftLabel.textContent = data.options[0].text;
        leftLabel.className = 'text-right';
        
        // Left button (now on the right side in RTL)
        const leftButton = document.createElement('button');
        leftButton.innerHTML = '&#8594;'; // Right arrow
        leftButton.className = 'w-8 h-8 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 font-bold transition-colors';
        leftButton.onclick = () => {
          const currentValue = parseInt(slider.value);
          if (currentValue > 1) {
            slider.value = currentValue - 1;
            slider.dispatchEvent(new Event('input'));
          }
        };
        
        // Add button before label in RTL
        leftContainer.appendChild(leftButton);
        leftContainer.appendChild(leftLabel);
        
        // Right label and button container (left side in RTL)
        const rightContainer = document.createElement('div');
        rightContainer.className = 'flex items-center gap-2';
        const rightLabel = document.createElement('span');
        rightLabel.textContent = data.options[1].text;
        rightLabel.className = 'text-left';
        
        // Right button (now on the left side in RTL)
        const rightButton = document.createElement('button');
        rightButton.innerHTML = '&#8592;'; // Left arrow
        rightButton.className = 'w-8 h-8 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 font-bold transition-colors';
        rightButton.onclick = () => {
          const currentValue = parseInt(slider.value);
          if (currentValue < 7) {
            slider.value = currentValue + 1;
            slider.dispatchEvent(new Event('input'));
          }
        };
        
        // Add button before label in RTL
        rightContainer.appendChild(rightButton);
        rightContainer.appendChild(rightLabel);
        
        // Add containers to labels container
        labelsContainer.appendChild(leftContainer);
        labelsContainer.appendChild(rightContainer);
        
        // Create slider
        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = '1';
        slider.max = '7';
        slider.value = '4';
        slider.className = 'w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer';
        
        // Create value display
        const valueDisplay = document.createElement('div');
        valueDisplay.className = 'text-center text-sm text-gray-600';
        valueDisplay.textContent = 'באמצע';
        
        // Add event listeners
        slider.addEventListener('input', (e) => {
          const value = parseInt(e.target.value);
          let descriptiveText;
          
          // Get the left and right options from the question data
          const leftOption = data.options[0].text;
          const rightOption = data.options[1].text;
          
          switch(value) {
            case 1: descriptiveText = leftOption; break;
            case 2: descriptiveText = `לרב ${leftOption}`; break;
            case 3: descriptiveText = `במידה מסוימת ${leftOption}`; break;
            case 4: descriptiveText = 'באמצע'; break;
            case 5: descriptiveText = `במידה מסוימת ${rightOption}`; break;
            case 6: descriptiveText = `לרב ${rightOption}`; break;
            case 7: descriptiveText = rightOption; break;
          }
          
          valueDisplay.textContent = descriptiveText;
        });
        
        // Create submit button
        const submitBtn = document.createElement('button');
        submitBtn.type = 'button';
        submitBtn.innerText = 'שלח תשובה';
        submitBtn.className = 'w-full py-3 px-6 mt-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg';
        
        // Add submit button click handler
        submitBtn.onclick = async () => {
          const value = parseInt(slider.value);
          let leftPoints, rightPoints;
          
          // Get the codes from the question data
          const leftCode = data.options[0].code;
          const rightCode = data.options[1].code;
          
          switch(value) {
            case 1: leftPoints = 12; rightPoints = 0; break;
            case 2: leftPoints = 10; rightPoints = 2; break;
            case 3: leftPoints = 8; rightPoints = 4; break;
            case 4: leftPoints = 6; rightPoints = 6; break;
            case 5: leftPoints = 4; rightPoints = 8; break;
            case 6: leftPoints = 2; rightPoints = 10; break;
            case 7: leftPoints = 0; rightPoints = 12; break;
          }
          
          await submitAnswer(questionNumber, null, null, {
            [leftCode]: leftPoints,
            [rightCode]: rightPoints
          });
        };
        
        // Assemble the slider UI
        sliderContainer.appendChild(labelsContainer);
        sliderContainer.appendChild(slider);
        sliderContainer.appendChild(valueDisplay);
        sliderContainer.appendChild(submitBtn);
        
        optionsDiv.appendChild(sliderContainer);
        
        // Show instructions
        const instructionsDiv = document.getElementById('stageInstructions');
        if (data.instructions) {
          instructionsDiv.classList.remove('hidden');
          instructionsDiv.innerHTML = data.instructions.replace(/\n/g, '<br>');
        } else {
          instructionsDiv.classList.add('hidden');
        }
        return;
      }

      // Handle ranking question with drag-and-drop
      if (data.type === "ranking") {
        
        // Create the draggable list
        const list = document.createElement('ul');
        list.id = 'rankingList';
        list.className = 'space-y-2';
        data.options.forEach((option, idx) => {
          const item = document.createElement('li');
          item.className = 'cursor-move bg-white border border-indigo-200 rounded-lg px-4 py-3 shadow flex items-center text-gray-800 font-medium';
          item.setAttribute('data-code', option.code);
          item.innerText = option.text;
          list.appendChild(item);
        });
        optionsDiv.appendChild(list);
        // Initialize SortableJS
        Sortable.create(list, { animation: 150 });
        // Submit button
        const submitBtn = document.createElement('button');
        submitBtn.type = 'button';
        submitBtn.innerText = 'שלח דירוג';
        submitBtn.className = 'w-full py-3 px-6 mt-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg';
        submitBtn.onclick = async (e) => {
          e.preventDefault();
          // Read the order
          const items = list.querySelectorAll('li');
          const ranking = {};
          items.forEach((item, idx) => {
            ranking[item.getAttribute('data-code')] = idx + 1; // 1 = best, 3 = lowest
          });
          await submitAnswer(questionNumber, null, null, ranking);
        };
        optionsDiv.appendChild(submitBtn);
        const instructionsDiv = document.getElementById('stageInstructions');
      if (data.instructions) {
        instructionsDiv.classList.remove('hidden');
        instructionsDiv.innerHTML = data.instructions.replace(/\n/g, '<br>');
      } else {
        instructionsDiv.classList.add('hidden');
      }
        return;
      }

      // Default: regular options as buttons
      data.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option.text;
        button.className = "fade-in w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg";
        button.onclick = () => submitAnswer(questionNumber, option.code, option.text);
        optionsDiv.appendChild(button);
      });

      // Show instructions from backend (question or phase)
      const instructionsDiv = document.getElementById('stageInstructions');
      if (data.instructions) {
        instructionsDiv.classList.remove('hidden');
        instructionsDiv.innerHTML = data.instructions.replace(/\n/g, '<br>');
      } else {
        instructionsDiv.classList.add('hidden');
      }
    }

    async function submitAnswer(questionNumber, optionCode, optionText, ranking = null) {
      try {
        console.log('Submitting answer for question:', questionNumber);
        const body = {
          question_number: questionNumber,
          selected_option_code: optionCode,
          selected_option_text: optionText
        };
        if (ranking) body.ranking = ranking;
        await fetch('/answer', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
        currentQuestion++;
        loadQuestion(currentQuestion);
      } catch (error) {
        alert('שגיאה בשליחת התשובה, אנא נסה שוב.');
        console.error('Error:', error);
      }
    }

    async function completeQuestionnaire() {
      try {
        // // Show loading state immediately
        // document.getElementById('chatArea').innerHTML = `
        //   <div class="text-center p-8">
        //     <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
        //     <p class="mt-4 text-gray-700">מכין את הדוח שלך...</p>
        //   </div>
        // `;

        // Make the request and wait for it to complete
        const response = await fetch('/complete_questionnaire', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        });

        if (response.ok) {
          // Only redirect after the report is fully generated
          window.location.href = '/pdn_report';
        } else {
          throw new Error('Failed to complete questionnaire');
        }
      } catch (error) {
        alert('שגיאה בסיום השאלון, אנא נסה שוב.');
        console.error('Error:', error);
      }
    }

</script>
</body>
</html>
