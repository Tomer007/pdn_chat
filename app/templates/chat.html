
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>PDN Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in {
      animation: fadeInUp 0.4s ease-out both;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <main id="chatArea" class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-white/20 space-y-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">אבחון אישי - PDN</h1>

    <div id="messages" class="space-y-4 fade-in">
        <div id="welcomeMessage"
             class="p-6 rounded-xl border border-purple-100 bg-gradient-to-r from-purple-100 to-indigo-100 text-gray-800 shadow-sm fade-in">
          שלום! 👋<br><br>
          אני כאן כדי לעזור לך לגלות את קוד PDN שלך. 🎯<br><br>
          האבחון כולל סדרת שאלות קצרות. ענה בכנות ובלב פתוח. ✨<br><br>
          לחץ על "מוכן להתחיל" כדי לצאת לדרך 🚀
        </div>
        <div id="stageInstructions"
             class="hidden p-6 rounded-xl border border-indigo-100 bg-gradient-to-r from-purple-100 to-indigo-100 text-gray-800 shadow-sm fade-in"></div>
      </div>

    <div id="questionArea" class="hidden space-y-6">
      <h2 id="questionText"
          class="text-xl font-semibold text-gray-700 mb-4 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent"></h2>
      <div id="options" class="space-y-3"></div>
    </div>

    <div id="startButtonArea" class="text-center">
      <button onclick="startChat()"
              class="w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
        מוכן להתחיל
      </button>
    </div>
  </main>

  <script>
    let currentQuestion = 4;
    let currentStage = '';

    function startChat() {
      document.getElementById('startButtonArea').classList.add('hidden');
      document.getElementById('welcomeMessage').classList.add('hidden');
      document.getElementById('questionArea').classList.remove('hidden');
      loadQuestion(currentQuestion);
    }

    function updateStageInstructions(stage) {
      const instructionsDiv = document.getElementById('stageInstructions');
      instructionsDiv.classList.remove('hidden');

      let instructions = '';
      switch(stage) {
        case 'PartA':
          instructions = `🎯 שלב ראשון: אבחון התנהגותי<br><br>בחר באפשרות שמאפיינת אותך ביותר באופן כללי.`;
          break;
        case 'PartB':
          instructions = `🌟 שלב שני: ניתוח התנהגותי מעמיק<br><br>ענה בכנות על כל שאלה כדי לקבל תוצאות מדויקות.`;
          break;
        case 'PartC':
          instructions = `💫 שלב שלישי: אבחון רגשי וחברתי<br><br>נגלה כיצד אתה מתמודד עם אתגרים חברתיים ורגשיים.`;
          break;
        default:
          instructions = `✨ שלב זה בוחן את המאפיינים האישיים שלך.`;
      }

      instructionsDiv.innerHTML = instructions;
    }

    async function loadQuestion(questionNumber) {
      const response = await fetch(`/questionnaire/${questionNumber}`);
      const data = await response.json();

      if (data.message === "No more questions.") {
        completeQuestionnaire();
        return;
      }

      if (data.stage && data.stage !== currentStage) {
        currentStage = data.stage;
        updateStageInstructions(currentStage);
      }

      document.getElementById('questionText').innerText = data.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";

      data.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option.text;
        button.className = "fade-in w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-xl hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg";
        button.onclick = () => submitAnswer(questionNumber, option.code, option.text);
        optionsDiv.appendChild(button);
      });
    }

    async function submitAnswer(questionNumber, optionCode, optionText) {
      try {
        await fetch('/answer', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            question_number: questionNumber,
            selected_option_code: optionCode,
            selected_option_text: optionText
          })
        });

        currentQuestion++;
        loadQuestion(currentQuestion);
      } catch (error) {
        alert('שגיאה בשליחת התשובה, אנא נסה שוב.');
        console.error('Error:', error);
      }
    }

    async function completeQuestionnaire() {
      try {
        const response = await fetch('/complete_questionnaire', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        });

        if (response.ok) {
          window.location.href = '/pdn_report';
        } else {
          throw new Error('Failed to complete questionnaire');
        }
      } catch (error) {
        alert('שגיאה בסיום השאלון, אנא נסה שוב.');
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
