<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDN Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% include 'components/hamburger_menu.html' %}
    <h2 class="mb-4">PDN Admin Dashboard</h2>

    <div class="row">
        <div class="col-md-6">
            <h5>Trait Distribution</h5>
            <canvas id="traitChart"></canvas>
        </div>
        <div class="col-md-6">
            <h5>Energy Distribution</h5>
            <canvas id="energyChart"></canvas>
        </div>
    </div>

    <script>
    async function fetchStats() {
        const response = await fetch('/admin/stats');
        const data = await response.json();

        const traitCtx = document.getElementById('traitChart').getContext('2d');
        const energyCtx = document.getElementById('energyChart').getContext('2d');

        new Chart(traitCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(data.trait_distribution),
                datasets: [{
                    label: 'Trait Distribution',
                    data: Object.values(data.trait_distribution),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ]
                }]
            }
        });

        new Chart(energyCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(data.energy_distribution),
                datasets: [{
                    label: 'Energy Distribution',
                    data: Object.values(data.energy_distribution),
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 205, 86, 0.6)'
                    ]
                }]
            }
        });
    }

    fetchStats();
    </script>

</body>
</html>
