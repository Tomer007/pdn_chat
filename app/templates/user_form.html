<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>הכרות ראשונית - PDN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
      background: radial-gradient(circle at center, #e0e7ff 0%, #c7d2fe 40%, #a5b4fc 100%);
      font-family: 'Rubik', sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
    }

    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="glass-box w-full max-w-2xl p-8 space-y-6 text-right">
    <div class="text-center">
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
            PDN Center</h1>
        <p class="text-lg font-medium mt-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
            המסע לגילוי הצופן המקור שלך </p>
        {% if personal_instructions %}
        <div id="welcomeMessage" class="p-6 rounded-xl border border-indigo-100 bg-gradient-to-r from-purple-100 to-indigo-100 text-gray-800 shadow-sm fade-in text-right" dir="rtl">
          <p class="text-lg mb-4">{{ personal_instructions|replace('\n', '<br>')|safe }}</p>
        </div>
        {% endif %}
        <form id="userForm" class="space-y-6">
            <input type="hidden" id="email" value="{{ email }}">
            <!-- Input Group -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">שם פרטי</label>
                    <input type="text" id="name" name="name"
                           class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition"
                           placeholder="הכנס שם פרטי"/>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">שם משפחה</label>
                    <input type="text" id="last_name" name="last_name"
                           class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition"
                           placeholder="הכנס שם משפחה"/>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">טלפון</label>
                    <input type="tel" id="phone" name="phone"
                           class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition"
                           placeholder="הכנס מספר טלפון"/>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">שפת אם</label>
                    <select id="mother_language" name="mother_language"
                            class="w-full px-4 py-3 rounded-xl border border-purple-300 bg-white/80 backdrop-blur-sm text-gray-800 focus:ring-4 focus:ring-purple-200 transition">
                        <option value="">בחר שפת אם</option>
                        <option value="עברית">עברית</option>
                        <option value="אנגלית">אנגלית</option>
                        <option value="ספרדית">ספרדית</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">מגדר</label>
                    <select id="gender" name="gender"
                            class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition">
                        <option value="">בחר מגדר</option>
                        <option value="זכר">זכר</option>
                        <option value="נקבה">נקבה</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">השכלה</label>
                    <select id="education" name="education"
                            class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition">
                        <option value="">בחר רמת השכלה</option>
                        <option value="תיכון">תיכון</option>
                        <option value="תואר ראשון">תואר ראשון</option>
                        <option value="תואר שני">תואר שני</option>
                        <option value="דוקטורט">דוקטורט</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">תפקיד בעבודה</label>
                    <select id="job_title" name="job_title" onchange="handleJobChange()"
                            class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition">
                        <option value="">בחר תפקיד</option>
                        <option value="מנהל">מנהל</option>
                        <option value="מפתח תוכנה">מפתח תוכנה</option>
                        <option value="מעצב גרפי">מעצב גרפי</option>
                        <option value="מומחה שיווק">מומחה שיווק</option>
                        <option value="מנתח מידע">מנתח מידע</option>
                        <option value="יועץ עסקי">יועץ עסקי</option>
                        <option value="מנהל מוצר">מנהל מוצר</option>
                        <option value="מנהל משאבי אנוש">מנהל משאבי אנוש</option>
                        <option value="מהנדס תעשייה וניהול">מהנדס תעשייה וניהול</option>
                        <option value="אחר">אחר</option>
                    </select>
                    <input type="text" id="custom_job_title" name="custom_job_title"
                           class="w-full mt-2 px-4 py-3 rounded-xl border border-purple-300 hidden"
                           placeholder="הכנס תפקיד אחר..."/>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">שנת לידה</label>
                    <input type="number" id="birth_year" name="birth_year" min="1900" max="2024"
                           class="w-full px-4 py-3 rounded-xl border border-purple-300 focus:ring-4 focus:ring-purple-200 transition"
                           placeholder="הכנס שנת לידה"/>
                </div>
            </div>
            <button
                type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-lg font-semibold rounded-xl shadow-md hover:from-purple-700 hover:to-indigo-700 transition duration-300 transform hover:scale-105 active:scale-95"
        >
        המשך לאבחון
      </button>
        </form>
    </div>

    <!-- Footer Link -->
    <div class="text-center pt-4">
        <p class="text-sm sm:text-base font-medium bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-500 bg-clip-text text-transparent animate-pulse">
            ✨ <a href="https://www.pdn.co.il" target="_blank" class="hover:underline">PDN – הנווט החכם להתפתחות
            אישית</a> ✨
        </p>
    </div>

    <script>
    function handleJobChange() {
      const jobSelect = document.getElementById('job_title');
      const customInput = document.getElementById('custom_job_title');
      if (jobSelect.value === 'אחר') {
        customInput.classList.remove('hidden');
        customInput.required = true;
      } else {
        customInput.classList.add('hidden');
        customInput.required = false;
      }
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        first_name: document.getElementById('name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        birth_year: document.getElementById('birth_year').value,
        mother_language: document.getElementById('mother_language').value,
        gender: document.getElementById('gender').value,
        education: document.getElementById('education').value,
        job_title: document.getElementById('job_title').value === 'אחר' 
          ? document.getElementById('custom_job_title').value 
          : document.getElementById('job_title').value
      };

      try {
        const response = await fetch('/user_info', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          window.location.href = '/chat';
        } else {
          const errorData = await response.json();
          alert('שגיאה בשמירת הפרטים: ' + (errorData.detail || 'אנא נסה שוב'));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('שגיאה בשמירת הפרטים, אנא נסה שוב.');
      }
    });

    </script>
</body>
</html>
