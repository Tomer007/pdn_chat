<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>PDN Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at center, #e0e7ff 0%, #c7d2fe 50%, #7c3aed 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="card p-8 max-w-md w-full mx-4 rounded-2xl">
        <div class="text-center mb-6">
            <!-- PDN Logo -->
            <div class="flex justify-center mb-4">
                <img src="/static/images/pdn_logo.svg" 
                     alt="PDN Logo" 
                     class="h-24 w-auto object-contain drop-shadow-lg"
                     style="max-width: 300px;">
            </div>
            <h2 class="text-4xl sm:text-3xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                PDN Center
            </h2>
            <h2 class="text-xl sm:text-1xl font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 bg-clip-text text-transparent">מערכת שליטה וניהול</h2>
            <p class="text-gray-600 mt-2">הזן סיסמה כדי להתחבר</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <!-- Hidden username field for accessibility -->
            <input type="text" name="username" autocomplete="username" style="display: none;">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-4"></i>סיסמה
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                       placeholder="הזן סיסמה"
                       autocomplete="current-password">
            </div>
            <button type="submit" 
                    class="w-full py-3 px-6 btn-primary text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300 relative">
                <span id="loginBtnText">כניסה</span>
            </button>
        </form>
        <div id="loginError" class="text-red-600 mt-4 hidden text-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>סיסמה שגויה</span>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="flex flex-wrap justify-center items-center space-x-8 space-x-reverse text-sm text-gray-600">
                <a href="https://www.pdn.co.il" target="_blank" class="hover:text-indigo-600 transition-colors flex items-center">
                    <i class="fas fa-globe mr-2"></i>
                    אתר רשמי
                </a>
                <span class="flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    מערכת מאובטחת
                </span>
            </div>
            <div class="mt-4">
                <p class="text-xs text-gray-500">
                    © 2024 PDN Center כל הזכויות שמורות 
                </p>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            showLoading();
            
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/pdn-admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    sessionToken = data.session_token;
                    // Store session token in localStorage
                    localStorage.setItem('adminSessionToken', sessionToken);
                    // Redirect to dashboard
                    window.location.href = '/pdn-admin/dashboard';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'סיסמה שגויה';
                document.getElementById('loginError').classList.remove('hidden');
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            const button = document.querySelector('button[type="submit"]');
            const btnText = document.getElementById('loginBtnText');
            
            button.classList.add('loading');
            btnText.textContent = 'מתחבר...';
        }

        function hideLoading() {
            const button = document.querySelector('button[type="submit"]');
            const btnText = document.getElementById('loginBtnText');
            
            button.classList.remove('loading');
            btnText.textContent = 'כניסה';
        }
    </script>
</body>
</html>
