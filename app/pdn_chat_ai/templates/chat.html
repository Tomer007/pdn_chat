<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בינת קוד המקור PDN</title>
  <style>
    body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at center, #e0e7ff 0%, #c7d2fe 50%, #7c3aed 100%);
            min-height: 100vh;
        }

    header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.3em;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .container {
      background: transparent;
      margin: auto;
      padding: 30px;
      border-radius: 24px;
      box-shadow: none;
      max-width: 700px;
      border: none;
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
      font-size: 1.6em;
      margin-bottom: 25px;
      text-align: center;
    }

    .delimiter {
      margin: 0 8px;
      color: #6366f1;
      font-weight: bold;
      font-size: 1.2em;
      vertical-align: middle;
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
    }

    .message-content {
      color: #2d3748;
      line-height: 1.6;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #718096;
    }

    .tab.active {
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.4s ease;
      min-height: 550px;
      overflow-y: auto;
      position: relative;
      border: 1px solid #e9b6e2;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .input-area {
      display: flex;
      margin-top: auto;
      gap: 12px;
      animation: fadeIn 1.2s ease;
      align-items: center;
      position: sticky;
      bottom: 0;
      background: white;
      padding: 15px 0;
      z-index: 1;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .input-area input {
      flex-grow: 1;
      padding: 16px 20px;
      border-radius: 25px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      background-color: #f8f9fa;
      color: #2d3748;
      transition: all 0.3s ease;
    }

    .input-area input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background-color: white;
      transform: translateY(-2px);
    }

    .input-area input::placeholder {
      color: #a0aec0;
    }

    .input-area button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 16px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .input-area button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .input-area button:hover::before {
      left: 100%;
    }

    .input-area button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .input-area button:active {
      transform: translateY(0);
    }

    .input-area button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .mic-btn {
      background: #f8f9fa;
      border: 2px solid #6366f1;
      border-radius: 50%;
      width: 60px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 4px;
      margin-right: 4px;
      position: relative;
    }

    .mic-btn:hover {
      background: #e0e7ff;
      transform: scale(1.05);
    }

    .mic-btn.active {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: 2px solid #8b5cf6;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }

    .mic-btn svg {
      width: 32px;
      height: 32px;
      color: #6366f1;
      transition: color 0.3s ease;
    }

    .mic-btn.active svg {
      color: white;
    }

    .footer {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 25px;
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 1.1em;
      border-radius: 16px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .footer a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .footer a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .chat-bubble {
      border-radius: 24px;
      padding: 16px 20px;
      margin-bottom: 14px;
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.5s ease;
      max-width: 75%;
      position: relative;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 8px rgba(99,102,241,0.07);
    }
    .chat-bubble.user {
      background-color: #dbeafe;
      color: #1e40af;
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      border-top-right-radius: 24px;
      border-top-left-radius: 24px;
      border-bottom-left-radius: 24px;
      margin-left: 0;
      margin-right: 8px;
      text-align: right;
    }
    .chat-bubble.bot {
      background-color: #e0e7ff;
      color: #3730a3;
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 24px;
      border-top-left-radius: 24px;
      border-bottom-right-radius: 24px;
      margin-right: 0;
      margin-left: 8px;
      text-align: left;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }
    .footer-card {
      position: sticky;
      bottom: 0;
      z-index: 100;
      text-align: center;
      background: rgba(255,255,255,0.95);
      margin-bottom: 0;
    }

    .disabled-summary-button {
      background-color: #f7941d !important;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
      transform: none;
    }

    .chat-bubble.user {
      background-color: #dbeafe;
      color: #1e40af;
      align-self: stretch;
      margin-left: stretch;
      margin-right: 0;
    }

    .bot-message,
    .user-message {
      width: 100%;
      padding-bottom: 10px;
    }

    .bot-label {
      position: absolute;
      top: 4px;
      right: 12px;
      font-size: 0.75em;
      color: #181717;
      font-weight: 500;
      opacity: 0.9;
    }

    .user-label {
      position: absolute;
      top: 4px;
      right: 12px;
      font-size: 0.75em;
      color: #181717;
      font-weight: 500;
      opacity: 0.9;
    }

    .message-meta {
      position: absolute;
      bottom: 4px;
      left: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.7em;
      color: #666;
      opacity: 0.8;
    }

    .message-time {
      position: static;
      font-size: 1.0em;
      color: #201d1d;
      opacity: 0.8;
      margin: 0;
      padding: 0;
      font-weight: bold;
    }

    .message-status {
      position: static;
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 0.7em;
      margin: 0;
      padding: 0;
    }

    .message-status svg {
      width: 14px;
      height: 14px;
    }

    .message-status.sent svg {
      color: #666;
    }

    .message-status.delivered svg {
      color: #4CAF50;
    }

    .message-status.read svg {
      color: #2196F3;
    }

    .summaryText {
      direction: rtl;
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      font-size: 1rem;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: #e0e7ff;
      border-radius: 12px;
      color: #3730a3;
      font-size: 0.9em;
      margin-bottom: 10px;
      width: fit-content;
    }

    .typing-dots {
      display: flex;
      gap: 2px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #3730a3;
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%,
      60%,
      100% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-4px);
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeInModal 0.3s;
    }

    @keyframes fadeInModal {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: #f8fafc;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18), 0 1.5px 6px rgba(99, 102, 241, 0.10);
      padding: 32px 28px 24px 28px;
      min-width: 200px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      text-align: right;
      animation: popupIn 0.4s cubic-bezier(.23, 1.01, .32, 1);
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 98vw;
        min-width: 0;
        max-width: 98vw;
        padding: 16px 6px 12px 6px;
        border-radius: 12px;
      }
    }

    @keyframes popupIn {
      from {
        transform: scale(0.92) translateY(40px);
        opacity: 0;
      }

      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .modal-title {
      font-size: 1.25em;
      font-weight: bold;
      color: #6366f1;
      letter-spacing: 0.5px;
    }

    .modal-close {
      background: none;
      border: black;
      font-size: 1.7em;
      color: #6366f1;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
      transition: color 0.2s;
      line-height: 1;
    }

    .modal-close:hover {
      color: #3730a3;
    }

    .modal-body {
      font-size: 1.08em;
      color: #361603;
      line-height: 1.7;
      padding-top: 6px;
      padding-bottom: 2px;

    }

    .main-logo {
      float: right;
      margin-left: 12px;
      margin-top: -4px;
      height: 38px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      background: white;
      padding: 2px 4px;
      object-fit: contain;
    }

    .close-button {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      margin-top: 20px;
      width: 100%;
    }

    .close-button:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .close-button:active {
      transform: translateY(-1px);
    }

<script src="/static/js/marked.min.js"></script>
<script>
    const USER_NAME = "{{ user_name }}";
    const USER_ID = "{{ user_id }}";
    const messageSound = new Audio('/static/notification.mp3');

    function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const micBtn = document.getElementById("micBtn");
      const sendBtn = document.querySelector(".input-area button[onclick='sendMessage()']");
      const chatContainer = document.querySelector(".chat-container");
      const inputArea = document.querySelector(".input-area");

      const message = input.value.trim();
      if (message === "") return;

      // Disable input and mic while waiting for bot
      input.disabled = true;
      micBtn.disabled = true;
      if (sendBtn) sendBtn.disabled = true;

      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user animated";
      userBubble.innerHTML = `  
        <div style="display: flex; align-items: flex-end;">
          <div class="avatar user">${USER_NAME[0] || 'U'}</div>
          <div style="flex:1">
            <div class="user-message" dir="rtl" style="text-align: right;">
              <span class="user-label">${USER_NAME}</span>
              <div class="message-content" dir="rtl" style="text-align: right;"></div>
              <div class="message-meta">
                <span class="message-status sent">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                  </svg>
                </span>
                <span class="message-time">${getCurrentTime()}</span>
              </div>
            </div>
          </div>
        </div>
      `;
      // Render markdown for user message
      userBubble.querySelector('.message-content').innerHTML = marked.parse(message);
      chatContainer.insertBefore(userBubble, inputArea);

      // Scroll to bottom after user message
      chatContainer.scrollTop = chatContainer.scrollHeight;

      input.value = "";

      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = `
        <span>בינת קוד המקור מקליד/ה...</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      chatContainer.insertBefore(typing, inputArea);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Simulate typing delay
      setTimeout(async () => {
        // Call backend API for bot response
        try {
          const res = await fetch("/pdn-chat-ai/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              message,
              user_name: USER_NAME,
              user_id: USER_ID 
            })
          });
          const data = await res.json();
          typing.remove();
          const botBubble = document.createElement("div");
          botBubble.className = "chat-bubble bot animated";
          botBubble.innerHTML = `
            <div style="display: flex; align-items: flex-end;">
              <div class="avatar bot"><i class="fas fa-robot"></i></div>
              <div style="flex:1">
                <div class="bot-message" dir="rtl" style="text-align: right;">
                  <span class="bot-label">בינת קוד המקור</span></br>
                  <div class="message-content" dir="rtl" style="text-align: right;"></div>
                  <div class="message-meta">
                    <span class="message-time">${getCurrentTime()}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
          botBubble.querySelector('.message-content').innerHTML = marked.parse(data.message || data.response || 'מצטער, אירעה שגיאה. אנא נסה שוב.');
          chatContainer.insertBefore(botBubble, inputArea);
          messageSound.play();
          chatContainer.scrollTop = chatContainer.scrollHeight;

          // Update message status to delivered
          setTimeout(() => {
            userBubble.querySelector('.message-status').className = 'message-status delivered';
            userBubble.querySelector('.message-status').innerHTML = `
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z"/>
              </svg>
            `;
          }, 1000);

          // Update message status to read
          setTimeout(() => {
            userBubble.querySelector('.message-status').className = 'message-status read';
            userBubble.querySelector('.message-status').innerHTML = `
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z"/>
              </svg>
            `;
          }, 2000);

          // Re-enable input
          input.disabled = false;
          micBtn.disabled = false;
          if (sendBtn) sendBtn.disabled = false;
          input.focus();
        } catch (err) {
          typing.remove();
          const botBubble = document.createElement("div");
          botBubble.className = "chat-bubble bot animated";
          botBubble.innerHTML = `
            <div class="bot-message">
              <span class="bot-label">בינת קוד המקור</span></br>
              <div class="message-content">שגיאה בשליחת ההודעה לשרת</div>
              <div class="message-meta">
                <span class="message-time">${getCurrentTime()}</span>
              </div>
            </div>
          `;
          chatContainer.insertBefore(botBubble, inputArea);
          // Scroll to bottom after error message
          chatContainer.scrollTop = chatContainer.scrollHeight;
          
          // Re-enable input on error
          input.disabled = false;
          micBtn.disabled = false;
          if (sendBtn) sendBtn.disabled = false;
          input.focus();
        }
      }, 1200); // 1.2s typing delay
    }

    // Voice recognition support
    let recognition;
    let recognizing = false;
    function toggleMic() {
      const micBtn = document.getElementById("micBtn");
      if (micBtn.disabled) return;
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Voice recognition is not supported in this browser.');
        return;
      }
      if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL'; // Default to Hebrew
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
        };
        recognition.onend = function () {
          recognizing = false;
          document.getElementById('micBtn').classList.remove('active');
        };
        recognition.onerror = function () {
          recognizing = false;
          document.getElementById('micBtn').classList.remove('active');
        };
      }
      if (!recognizing) {
        // Try to detect language from input placeholder or browser
        const input = document.getElementById("userInput");
        const lang = input.lang || navigator.language || 'he-IL';
        recognition.lang = lang.match(/^he/) ? 'he-IL' : 'en-US';
        recognition.start();
        recognizing = true;
        document.getElementById('micBtn').classList.add('active');
      } else {
        recognition.stop();
        recognizing = false;
        document.getElementById('micBtn').classList.remove('active');
      }
    }

    function openWhatsApp() {
      const phoneNumber = '972509198868'; // Remove the + and format for WhatsApp
      const message = encodeURIComponent('שלום, אני מעוניין/ת במידע נוסף על שירותי PDN');
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappUrl, '_blank');
    }

    document.addEventListener("DOMContentLoaded", async function () {
      // Set user name in the title (removed because element does not exist)
      // document.getElementById("patientName").innerText = USER_NAME;

      const chatContainer = document.querySelector(".chat-container");
      // Load history
      try {
        const res = await fetch('/pdn-chat-ai/history');
        const data = await res.json();
        if (data.history && Array.isArray(data.history)) {
          data.history.forEach(msg => {
            const bubble = document.createElement("div");
            if (msg.sender === 'user') {
              bubble.className = "chat-bubble user animated";
              bubble.innerHTML = `<div style='display:flex;align-items:flex-end;'><div class='avatar user'>${USER_NAME[0] || 'U'}</div><div style='flex:1'><div class='user-message' dir='rtl' style='text-align:right;'><span class='user-label'>${USER_NAME}</span><div class='message-content' dir='rtl' style='text-align:right;'>${marked.parse(msg.text)}</div><div class='message-meta'><span class='message-time'>${msg.time || ''}</span></div></div></div></div>`;
            } else {
              bubble.className = "chat-bubble bot animated";
              bubble.innerHTML = `<div style='display:flex;align-items:flex-end;'><div class='avatar bot'><i class='fas fa-robot'></i></div><div style='flex:1'><div class='bot-message' dir='rtl' style='text-align:right;'><span class='bot-label'>בינת קוד המקור</span><div class='message-content' dir='rtl' style='text-align:right;'>${marked.parse(msg.text)}</div><div class='message-meta'><span class='message-time'>${msg.time || ''}</span></div></div></div></div>`;
            }
            chatContainer.insertBefore(bubble, document.querySelector('.input-area'));
          });
        }
      } catch (e) { /* ignore */ }

      const initialBot = document.createElement("div");
      initialBot.className = "chat-bubble bot animated";
      const rawMessage = `היי ${USER_NAME}, אני בינת מקוד המקור. אם יש לך שאלה, דפוס שחוזר או תחושה לא פתורה – בוא ננסה להסתכל עליה יחד.`;
      const formattedMessage = rawMessage.replace(/\n/g, '<br>');

      initialBot.innerHTML = `
        <div class="bot-message" dir="rtl" style="text-align: right;">
          <span class="bot-label">בינת קוד המקור</span><br>
          <div class="message-content" dir="rtl" style="text-align: right;">
            ${formattedMessage}
          </div>          
          <div class="message-meta">
            <span class="message-time">${getCurrentTime()}</span>
          </div>
        </div>
      `;
      chatContainer.insertBefore(initialBot, document.querySelector(".input-area"));
    });
  </script>
