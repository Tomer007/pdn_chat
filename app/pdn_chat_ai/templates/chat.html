<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>Binat Chat AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at center, #e0e7ff 0%, #c7d2fe 50%, #7c3aed 100%);
            min-height: 100vh;
        }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 1.5rem; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
        }
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            margin-right: 0;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: #f3f4f6;
            color: #374151;
            margin-left: 0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 12px;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .input-area {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        .input-area:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .send-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <main class="glass-effect p-6 rounded-2xl shadow-2xl w-full max-w-4xl border border-white/20 space-y-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-robot text-white text-2xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                {% if user_name %}ברוך הבא, {{ user_name }}{% else %}Binat Chat AI{% endif %}
            </h1>
            <p class="text-gray-600 mt-2">איך אני יכול/ה לעזור לך היום?</p>
        </div>

        <!-- Hidden fields for user data -->
        <input type="hidden" id="userName" value="{{ user_name or '' }}">
        <input type="hidden" id="userId" value="{{ user_id or '' }}">

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="h-96 overflow-y-auto p-4 bg-gray-50 rounded-xl border border-gray-200">
            <!-- Welcome message -->
            <div class="message-bubble ai-message">
                <div class="flex items-start gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-700 mb-1">Binat AI</p>
                        <p>שלום! אני Binat, העוזר החכם שלך. אני כאן כדי לעזור לך עם שאלות, לספק מידע, או פשוט לשוחח. איך אני יכול/ה לעזור לך היום?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Typing indicator -->
        <div id="typingIndicator" class="typing-indicator">
            <div class="flex items-start gap-2">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area p-4 flex items-end gap-3">
            <div class="flex-1">
                <textarea 
                    id="messageInput" 
                    placeholder="הקלד את ההודעה שלך כאן..."
                    class="w-full resize-none border-none outline-none bg-transparent text-gray-800 placeholder-gray-500"
                    rows="1"
                    maxlength="1000"
                ></textarea>
            </div>
            <button 
                id="sendButton" 
                class="send-button text-white p-3 rounded-full disabled:opacity-50"
                disabled
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center pt-4">
            <p class="text-sm text-gray-500">
                © 2024 Binat Chat AI - מערכת צ'אט חכמה
            </p>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const userName = document.getElementById('userName').value;
        const userId = document.getElementById('userId').value;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendButton.disabled = !this.value.trim();
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Send to backend
            fetch('/pdn-chat-ai/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    user_name: userName,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage('מצטער, אירעה שגיאה. אנא נסה שוב.', 'ai');
                } else {
                    addMessage(data.message, 'ai');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessage('מצטער, אירעה שגיאה בחיבור. אנא נסה שוב.', 'ai');
                console.error('Error:', error);
            });
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-2 justify-end">
                        <div class="text-right">
                            <p>${escapeHtml(text)}</p>
                        </div>
                        <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-700 mb-1">Binat AI</p>
                            <p>${escapeHtml(text)}</p>
                        </div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus on input when page loads
        messageInput.focus();
    </script>
</body>
</html>
