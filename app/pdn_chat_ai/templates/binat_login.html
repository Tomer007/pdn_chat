<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>התחברות - Binat Chat AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(ellipse at center, #e0e7ff 0%, #c7d2fe 50%, #7c3aed 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop {
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            align-items: center; 
            justify-content: center; 
            z-index: 50;
            backdrop-filter: blur(4px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .error-message {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            position: relative;
            color: transparent !important;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6">

<!-- Login Modal -->
<div class="modal-backdrop">
    <div class="card p-8 max-w-md w-full mx-4 rounded-2xl">
        <div class="text-center mb-6">
            <!-- Binat Chat AI Logo -->
            <div class="flex justify-center mb-4">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-robot text-white text-3xl"></i>
                </div>
            </div>
            <h2 class="text-4xl sm:text-3xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                Binat Chat AI
            </h2>
            <h2 class="text-xl sm:text-1xl font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 bg-clip-text text-transparent">
                מערכת צ'אט חכמה</h2>
            <p class="text-gray-600 mt-2">הזן שם משתמש כדי להתחיל צ'אט</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-4"></i>שם משתמש
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                       placeholder="הזן שם משתמש לצ'אט AI"
                       autocomplete="username"
                       maxlength="50">
            </div>

            <button type="submit"
                    class="w-full py-3 px-6 btn-primary text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300">
                <i class="fas fa-comments mr-2"></i>התחל צ'אט
            </button>
        </form>
        <div id="loginError" class="text-red-600 mt-4 hidden text-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>אנא הזן שם משתמש תקין (לפחות 2 תווים)</span>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const submitButton = form.querySelector('button[type="submit"]');

    // Function to generate UUID
    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Function to show error message
    function showError() {
        loginError.classList.remove('hidden');
    }

    // Function to hide error message
    function hideError() {
        loginError.classList.add('hidden');
    }

    // Function to validate username
    function validateUsername() {
        const username = usernameInput.value.trim();
        if (username.length < 2) {
            showError();
            submitButton.disabled = true;
            return false;
        } else {
            hideError();
            submitButton.disabled = false;
            return true;
        }
    }

    // Hide error when user starts typing
    usernameInput.addEventListener('input', function() {
        hideError();
        validateUsername();
    });

    // Focus on username input when page loads
    document.addEventListener('DOMContentLoaded', function() {
        usernameInput.focus();
        
        // Check if we have a stored username
        const storedUsername = localStorage.getItem('binat_username');
        if (storedUsername) {
            usernameInput.value = storedUsername;
            validateUsername();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (validateUsername()) {
            const username = usernameInput.value.trim();
            const userId = generateUUID();
            
            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            
            // Store username in localStorage
            localStorage.setItem('binat_username', username);
            localStorage.setItem('binat_user_id', userId);
            
            // Simulate a small delay for better UX
            setTimeout(() => {
                // Redirect to chat-ai with username URL-encoded
                window.location.href = `/chat-ai?user_name=${encodeURIComponent(username)}&user_id=${encodeURIComponent(userId)}`;
            }, 800);
        }
    });

    // Handle Enter key press
    usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !submitButton.disabled) {
            form.dispatchEvent(new Event('submit'));
        }
    });
</script>
</body>
</html>
